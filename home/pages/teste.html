<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>

    <style>
        @media (min-width: 768px) {

            .imagem {
                justify-content: space-evenly;
                display: flex;
                flex-wrap: wrap;
                gap: 30px;
            }

            .imagem img {
                border: 10px solid #ff0099;
                width: 350px;
                height: 350px;
                object-fit: cover;
                transition: 0.3s;

            }

            .imagem img:hover {
                border: 10px solid deepskyblue;
                transition: 0.3s;
            }
        }
    </style>
</head>

<body>
    <section>
        <div class="bloco1">
            <h1>Galeria de Imagens</h1>

            <div class="imagem">

                    alt="">

                    alt="">
